[package]
name = "event-listener"
# When publishing a new version:
# - Update CHANGELOG.md
# - Create "v2.x.y" git tag
version = "2.5.3"
authors = ["Stjepan Glavina <stjepang@gmail.com>"]
edition = "2018"
rust-version = "1.39"
description = "Notify async tasks or threads"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/smol-rs/event-listener"
keywords = ["condvar", "eventcount", "wake", "blocking", "park"]
categories = ["asynchronous", "concurrency"]
exclude = ["/.*"]

[features]
default = ["std"]
std = ["parking"]

# Unstable, test only feature. Do not enable this.
__test = []

# Loom support is considered unstable as well.
[target.'cfg(loom)'.dependencies]
loom = { version = "0.5", optional = true }
parking = { git = "https://github.com/smol-rs/parking.git", features = ["loom"] }

[dependencies]
crossbeam-utils = { version = "0.8.12", default-features = false }
parking = { git = "https://github.com/smol-rs/parking.git", optional = true }

[dev-dependencies]
criterion = "0.3.4"
waker-fn = "1"

[[bench]]
name = "bench"
harness = false

[lib]
bench = false
